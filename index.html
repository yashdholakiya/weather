<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Home</title>

    <!-- External stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal styles for this page -->
    <style>
        /* Custom styles for the index.html page */
        body {
            /* Background styles */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100vh; /* Full height of viewport */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #fff; /* Text color */
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4e54c8, #8f94fb, #e1e5f2); /* Gradient background */
            min-height: 100vh; /* Ensure the background covers the full height of the viewport */
            line-height: 1.6;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        a {
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Main content -->
    <div id="app"></div>
    <h1>Welcome to the Weather App</h1>
    <p>Check the weather in your city!</p>
    <p><a href="weather.html">Check the Weather</a></p>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> <!-- Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios library for making HTTP requests -->
    <script type="module" src="src/app.js"></script> <!-- Your Vue.js application script -->
</body>
</html>
